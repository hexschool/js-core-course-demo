    function convertHTML(strings, ...keys) {
      return strings.map((str, i) =>
        `${str}${keys[i] ? `${keys[i]
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')}` : ''}`
      ).join('');
